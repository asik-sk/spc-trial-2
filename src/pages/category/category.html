<ion-header>

  <ion-navbar color="ochre" text-center text-center>
    <ion-title>{{selectedCategory.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCart($event)">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itemsToShow">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>Rs. {{item.price}}</p>
      <select [(ngModel)]="item.quantity">
        <option value="1">1 Kg.</option>
        <option value="0.5">500 gm.</option>
        <option value="0.25">250 gm.</option>
      </select>
      <button ion-button clear item-end (click)="itemTapped($event, item)">Add to Cart</button>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

  
</ion-content>
