<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of itemsToShow">
      
    <ion-thumbnail item-start>
      <img src="assets/imgs/logo.png">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>Rs. {{item.price}}</p>
    <p>{{item.quantity}}{{ (item.quantity > 0.5) ? " Kg." : " gms." }}</p>
    <p item-end>Rs. {{item.price * item.quantity}}</p>
    <!-- <ion-buttons color="dark">
        <button ion-button icon-only (click)="goToCart($event)">
            <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons> -->
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total</ion-title>
    <p float="right"> Rs. {{total}}</p>
  </ion-toolbar>
  
</ion-footer>
